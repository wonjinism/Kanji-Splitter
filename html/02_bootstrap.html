<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kanji Splitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<link href="css\style_02.css" rel="stylesheet" type="text/css">
	<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</head>
<body>
	<div class="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Kanji Splitter</a>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
		</nav>
	</div>
	<div class="main">
		<section>
			<div class="container">
				<div class="row">
					<div class="left_card col-md-5 text-center">
						<div class="card">
							<ul class="list-group list-group-flush">
								<li class="type list-group-item">
									<span class="badge badge-info">소학1</span>
									<span class="badge badge-info">JLPT1</span>
									<span class="badge badge-info">17획</span>
								</li>
								<li class="kanji list-group-item">唐</li>
								<li class="korean list-group-item">당나라/당황할 당</li>
								<li class="split list-group-item">
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										广
									</button>
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										彐
									</button>
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										丨
									</button>
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										口
									</button>
								</li>
							</ul>
						</div>
					</div>
					<div class="right_card col-md-7">
						<div class="card">
							<ul class="list-group list-group-flush">
								<li class="story list-group-item">
									집(广)에서 오른손에(彐) 막대기(丨)를 들고 입(口)을 갑자기(唐) 찌르면 당황(唐)할 수 밖에 없다.
								</li>
								<li class="details list-group-item">
									<span class="badge badge-secondary">음독</span> とう<br />
									<span class="badge badge-secondary">훈독</span> から<br />
									<span class="badge badge-secondary">영어</span> English<br />
								</li>
								<li class="tango list-group-item">
									
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row">
					<div class="left_card col-md-5 text-center">
						<div class="card">
							<ul class="list-group list-group-flush">
								<li class="type list-group-item">
									<span class="badge badge-info">소학1</span>
									<span class="badge badge-info">JLPT1</span>
									<span class="badge badge-info">17획</span>
								</li>
								<li class="kanji list-group-item">唐</li>
								<li class="korean list-group-item">당나라/당황할 당</li>
								<li class="split list-group-item">
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										广
									</button>
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										彐
									</button>
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										丨
									</button>
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
										口
									</button>
								</li>
							</ul>
						</div>
					</div>
					<div class="right_card col-md-7">
						<div class="card">
							<ul class="list-group list-group-flush">
								<li class="story list-group-item">
									집(广)에서 오른손에(彐) 막대기(丨)를 들고 입(口)을 갑자기(唐) 찌르면 당황(唐)할 수 밖에 없다.
								</li>
								<li class="details list-group-item">
									<span class="badge badge-secondary">음독</span> とう<br />
									<span class="badge badge-secondary">훈독</span> から<br />
									<span class="badge badge-secondary">영어</span> English<br />
								</li>
								<li class="tango list-group-item">
									
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
